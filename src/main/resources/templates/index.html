<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/webjars/bootstrap/5.3.5/css/bootstrap.min.css}" rel="stylesheet"/>
  <script th:src="@{/webjars/bootstrap/5.3.5/js/bootstrap.bundle.min.js}" defer></script>
  <script th:src="@{/webjars/htmx.org/2.0.4/dist/htmx.min.js}" defer></script>
  <title>Homepage</title>
</head>
<body>
<main class="my-5">
  <div class="container">
    <h1 class="mb-4">Homepage</h1>
    <form th:hx-post="@{/convert}"
          hx-target="#result"
          hx-swap="outerHTML">
      <div class="mb-3">
        <div class="input-group">
          <span class="input-group-text">Code</span>
          <textarea class="form-control" aria-label="Code" name="code"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="row mt-5">
      <div class="col">
        <table id="result" th:fragment="result" class="table table-hover">
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Issuer</th>
            <th scope="col">Secret</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="result: ${results}">
            <th scope="row" th:text="${resultStat.count}"></th>
            <td th:text="${result.getName()}"></td>
            <td th:text="${result.getIssuer()}"></td>
            <td th:text="${result.getSecret()}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
</body>
</html>
